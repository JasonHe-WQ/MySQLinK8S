apiVersion: v1
kind: Namespace
metadata:
  name: juicefs
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-pv
  labels:
    type: local
  namespace: juicefs
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-pv-claim
  namespace: juicefs
spec:
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      type: local
  resources:
    requests:
      storage: 10Gi